<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-3" th:align="center">
        библиотека - Жанры
    </div>
</div>
<hr>
<div th:insert="/menu :: menu"></div>
<hr>
<div class="row justify-content-center">
    <div class="col-1.5" th:insert="/genre/action :: action"></div>
    <div class="col-5">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Жанр</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}">
                <td width="65%" th:text="${genre.name}">Жанр</td>
                <td width="35%">
                    <a th:href="@{/genre/edit(id=${genre.id})}" class="btn btn-warning btn-sm"
                       href="/genre/edit.html">Редактировать</a>
                    <a th:href="@{/genre/delete(id=${genre.id})}" class="btn btn-danger btn-sm"
                       href="/genre/list.html">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
