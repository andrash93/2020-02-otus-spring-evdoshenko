<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row">
    <div class="col">
    </div>
    <div class="col-3" th:align="center">
        библиотека - книги
    </div>
    <div class="col">
    </div>
</div>
<hr>
<div th:insert="/menu :: menu"></div>
<hr>
<div class="row justify-content-center">
    <div class="col-1.5" th:insert="/book/action :: action"></div>
    <div class="col-5">
        <form id="edit-form" th:action="@{/book/author}" th:method="post">
            <div class="form-group">
                <label for="author-input">Автор:</label>
                <select id="author-input" name="authorId">
                    <option th:each="author : ${allAuthors}"
                            th:value="${author.id}" th:text="${author.name}">Жанр
                    </option>
                </select>
            </div>
            <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
        </form>
    </div>
</div>
</body>
</html>
