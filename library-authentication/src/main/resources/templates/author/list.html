<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-3" th:align="right">
        библиотека - авторы
    </div>
    <div class="col-3" th:align="right">
        <div th:insert="/authontificate :: authontificate"></div>
    </div>
</div>
<hr>
<div th:insert="/menu :: menu"></div>
<hr>
<div class="row justify-content-center">
    <div class="col-1.5" th:insert="/author/action :: action"></div>
    <div class="col-5">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Автор</th>
                <th>Страна</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td width="35%" th:text="${author.name}">Автор</td>
                <td width="35%" th:text="${author.country}">Россия</td>
                <td width="30%">
                    <a th:href="@{/author/edit(id=${author.authorId})}" class="btn btn-warning btn-sm"
                       href="/author/edit.html">Редактировать</a>
                    <a th:href="@{/author/delete(id=${author.authorId})}" class="btn btn-danger btn-sm"
                       href="/author/list.html">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
