server:
  port: 80
  address: 0.0.0.0

services:
  itg-server-service: ${ITG_SERVER_SERVICE}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true