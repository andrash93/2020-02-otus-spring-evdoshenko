<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-3" th:align="right">
        библиотека - книги
    </div>
    <div class="col-3" th:align="right">
        <div th:insert="/authontificate :: authontificate"></div>
    </div>
</div>
<hr>
<div th:insert="/menu :: menu"></div>
<hr>
<div class="row justify-content-center">
    <div class="col-1.5" th:insert="/book/action :: action"></div>
    <div class="col-5">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Изд-во</th>
                <th>Стр</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td width="16%" th:text="${book.name}">книга</td>
                <td width="15%" th:text="${book.author}">автор</td>
                <td width="15%" th:text="${book.genre}">жанр</td>
                <td width="15%" th:text="${book.publishing}">Россия</td>
                <td width="3%" th:text="${book.page}">1</td>
                <td width="36%">
                    <a th:href="@{/book/edit(id=${book.id})}" class="btn btn-warning btn-sm"
                       href="/book/edit.html">Редактировать</a>
                    <a th:href="@{/book/delete(id=${book.id})}" class="btn btn-danger btn-sm"
                       href="/book/list.html">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
