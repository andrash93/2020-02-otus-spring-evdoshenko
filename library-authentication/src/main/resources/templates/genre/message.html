<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row">
    <div class="col">
    </div>
    <div class="col-3" th:align="right">
        библиотека - Жанры
    </div>
    <div class="col-3" th:align="right">
        <div th:insert="/authontificate :: authontificate"></div>
    </div>
</div>
<hr>
<div th:insert="/menu :: menu"></div>
<hr>
<div class="row justify-content-center">
    <div class="col-1.5" th:insert="/genre/action :: action"></div>
    <div class="col-5">
        <h3 th:text="${title}">Сообщение</h3>
        <p th:text="${message}">Текст сообщения</p>
    </div>
</div>
</body>
</html>
